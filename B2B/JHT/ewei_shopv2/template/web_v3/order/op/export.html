<style>
	.fui-goods-list{width:100%;border-bottom: 1px dashed #e1ecee;padding-top:5px;padding-bottom:5px;}
	.fui-goods-list span{display: block;padding:0;}
</style>
<form class="form-horizontal form-validate" action="{php echo webUrl('order/op/export')}" method="post" enctype="multipart/form-data">
	<input type='hidden' name='id' value='{$id}' />

	<div class="modal-dialog">
		<div class="modal-content">
            <div class="modal-header">
                <button data-dismiss="modal" class="close" type="button">×</button>
                <h4 class="modal-title">修改商品信息</h4>
            </div>
            <div class="modal-body">
				<div class="form-group">
					<label class="col-sm-2 control-label">下单数量</label>
					<div class="col-sm-9 col-xs-12">
						<div class="form-control-static">
							{$order_goods['total']}
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">发货数量</label>
					<div class="col-sm-9 col-xs-12">
						<input type="number" name="export_num" class="form-control" value="{$order_goods['export_num']}" data-rule-required='true' />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label must">发货单号</label>
					<div class="col-sm-9 col-xs-12">
						<input type="text" name="erp_trade_no" class="form-control" value="{$order_goods['erp_trade_no']}" data-rule-required='true' />
					</div>
				</div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" type="submit">保存信息</button>
                <button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
            </div>
        </div>
	</div>
</form>
