{template 'pc/layout/_header'}
<div class="ncm-container">
    {template 'pc/layout/member/left-layout'}
    <div class="right-layout">
        <div class="wrap">
            {template 'pc/layout/member/tabmenu'}

            <div class="fui-content fui-page">
                <div class="fui-cell-group">
                    <div class="fui-cell must">
                        <div class="fui-cell-label">手机号</div>
                        <div class="fui-cell-info">{$member['mobile']}</div>
                        <input type="hidden" id="mobile" value="{$member['mobile']}" />
                    </div>
                </div>
                {if !empty($wapset['smsimgcode'])}
                <div class="fui-cell-group">
                    <div class="fui-cell must">
                        <div class="fui-cell-label">图形验证码</div>
                        <div class="fui-cell-info">
                            <input type="tel" class="fui-input" value="" placeholder="请输入图形验证码" name="verifycode2" id="verifycode2" maxlength="4" />
                        </div>
                        <div class="remark noremark">
                            <img src="../web/index.php?c=utility&a=code&r={php echo time()}" style="width: 3.5rem; height: 1.5rem; vertical-align: middle;" id="btnCode2">
                        </div>
                    </div>
                </div>
                {/if}


                <div class="fui-cell-group">
                    <div class="fui-cell must">
                        <div class="fui-cell-label">短信验证码</div>
                        <div class="fui-cell-info">
                            <input type="tel" class='fui-input' id='verifycode' name='verifycode' placeholder="5位验证码"  value="" maxlength="5" />
                        </div>
                        <div class="remark noremark">
                            <a class="btn btn-default btn-default-o btn-sm" id="btnCode">获取验证码</a>
                        </div>
                    </div>
                </div>


                <div class="fui-cell-group">
                    <div class="fui-cell must">
                        <div class="fui-cell-label">新密码</div>
                        <div class="fui-cell-info">
                            <input type="password" class='fui-input' id='pwd' name='pwd' placeholder="请输入您的登录密码"  value="" />
                        </div>
                    </div>
                </div>


                <div class="fui-cell-group">
                    <div class="fui-cell must">
                        <div class="fui-cell-label">确认密码</div>
                        <div class="fui-cell-info">
                            <input type="password" class='fui-input' id='pwd1' name='pwd1' placeholder="请输入确认登录密码"  value="" />
                        </div>
                    </div>
                </div>



                <br/>
                <a href="#" index="pc" id="btnSubmit" class="btn btn-success" style="margin-left: 120px">确认修改</a>
            </div>
        </div>
    </div>
</div>

<script language='javascript'>
    require(['/addons/ewei_shopv2/plugin/pc/biz/member/account.js'], function (modal) {
        modal.initChange({endtime: {php echo intval($endtime)}});
    });
</script>
{template 'pc/layout/_footer'}
